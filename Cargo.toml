[package]
name = "crud-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
actix-files = "0.6.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = "0.3.31"
tokio = { version = "1.42.0", features = ["full"] }
mongodb = "3.1.1"
uuid = { version = "1.12.1", features = ["v4"] }
